    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],

    <script>
        // Array of available fonts for "Goovo" text
        // const goovoFonts = [
        //     'Playfair Display',
        //     'Montserrat',
        //     'Poppins',
        //     'Raleway',
        //     'Outfit',
        //     'Space Grotesk',
        //     'Sora',
        //     'Rubik',
        //     'Nunito',
        //     'Quicksand'
        // ];
        const goovoFonts = [
            'Playfair Display',
            'Montserrat',
            'Rock Salt',
            'Pacifico',
            'Caveat',
            'Amatic SC',
            'Dancing Script',
            'Schoolbell',
            'Doto',
            'Turret Road'
        ];

        // Array of "Goovo" in different languages (split into two parts for coloring)
        const goovoLanguages = [
            { part1: 'Goo', part2: 'vo', lang: 'English' },
            { part1: 'गू', part2: 'वो', lang: 'Hindi' },
            { part1: 'グー', part2: 'ヴォ', lang: 'Japanese' },
            { part1: '구', part2: '보', lang: 'Korean' },
            { part1: 'Гу', part2: 'во', lang: 'Russian' },
            { part1: 'جو', part2: 'فو', lang: 'Arabic' },
            { part1: 'Gu', part2: 'vo', lang: 'Spanish' },
            { part1: 'Gou', part2: 'vo', lang: 'French' },
            { part1: 'Gu', part2: 'wo', lang: 'German' },

            { part1: 'গু', part2: 'ৱ', lang: 'Assamese' },
            { part1: 'গু', part2: 'ভ', lang: 'Bengali' },
            { part1: 'गु', part2: 'ब', lang: 'Bodo' },
            { part1: 'ગુ', part2: 'વ', lang: 'Gujarati' },
            { part1: 'ಗು', part2: 'ವ', lang: 'Kannada' },
            { part1: 'गु', part2: 'व', lang: 'Kashmiri' },
            { part1: 'ഗു', part2: 'വ', lang: 'Malayalam' },
            { part1: 'ଗୁ', part2: 'ଵ', lang: 'Odia' },
            { part1: 'ਗੁ', part2: 'ਵ', lang: 'Punjabi' },
            { part1: 'கு', part2: 'வ', lang: 'Tamil' },
            { part1: 'గు', part2: 'వ', lang: 'Telugu' },
            { part1: 'گو', part2: 'وو', lang: 'Urdu' }
        ];

        // Sequential index counters
        let fontIndex = 0;
        let langIndex = 0;

        // Function to get next item in sequence
        function getNextItem(items, indexKey) {
            let currentIndex = indexKey === 'font' ? fontIndex : langIndex;
            const selectedItem = items[currentIndex];

            // Increment and wrap around
            currentIndex = (currentIndex + 1) % items.length;

            if (indexKey === 'font') {
                fontIndex = currentIndex;
            } else {
                langIndex = currentIndex;
            }

            return selectedItem;
        }

        // Apply font and language in sequence every 4 seconds
        setInterval(() => {
            const goovoElements = document.querySelectorAll('.goovo-brand');

            goovoElements.forEach(element => {
                const part1Span = element.querySelector('.goovo-part1');
                const part2Span = element.querySelector('.goovo-part2');

                // Play exit animations first
                if (part1Span) {
                    part1Span.style.animation = 'exitUp 0.4s ease-in forwards';
                }
                if (part2Span) {
                    part2Span.style.animation = 'exitDown 0.4s ease-in forwards';
                }
            });

            // After exit animation, update content and play entry animation
            setTimeout(() => {
                const nextFont = getNextItem(goovoFonts, 'font');
                const nextLang = getNextItem(goovoLanguages, 'lang');

                goovoElements.forEach(element => {
                    element.style.fontFamily = `'${nextFont}', sans-serif`;
                    const part1Span = element.querySelector('.goovo-part1');
                    const part2Span = element.querySelector('.goovo-part2');

                    if (part1Span) {
                        part1Span.textContent = nextLang.part1;
                        part1Span.style.animation = 'floatUp 0.5s ease-out forwards';
                    }
                    if (part2Span) {
                        part2Span.textContent = nextLang.part2;
                        part2Span.style.animation = 'floatDown 0.5s ease-out forwards';
                    }
                    element.title = `"Goovo" in ${nextLang.lang}`;
                });
            }, 400);
        }, 4000);
    </script>

    <style>
        /* Goovo brand entry animations */
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatDown {
            0% {
                opacity: 0;
                transform: translateY(-15px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Goovo brand exit animations (soft) */
        @keyframes exitUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        @keyframes exitDown {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        .goovo-part1 {
            display: inline-block;
            animation: floatUp 0.5s ease-out forwards;
        }

        .goovo-part2 {
            display: inline-block;
            animation: floatDown 0.5s ease-out forwards;
            opacity: 0;
        }

        .bento-item {
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .bento-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

        .image-container {

            height: 100%;
            object-fit: cover;

        .search-highlight {
            background-color: rgba(255, 255, 0, 0.3);
            border-radius: 2px;

    <script>
        // Sample image data
        const imageData = [
            { id: 1, title: "Mountain Sunrise", category: "nature", description: "Beautiful sunrise over snow-capped mountains with pink sky", src: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 2, title: "City Skyline", category: "city", description: "Modern city skyline at dusk with colorful lights", src: "https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 3, title: "Beach Paradise", category: "travel", description: "Tropical beach with turquoise water and palm trees", src: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w-1350&q=80" },
            { id: 4, title: "Abstract Art", category: "abstract", description: "Colorful abstract painting with fluid shapes", src: "https://images.unsplash.com/photo-1541961017774-22349e4a1262?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 5, title: "Forest Path", category: "nature", description: "Sunlit path through a dense green forest", src: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 6, title: "Urban Architecture", category: "city", description: "Modern architectural building with geometric patterns", src: "https://images.unsplash.com/photo-1487958449943-2429e8be8625?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 7, title: "Desert Adventure", category: "travel", description: "Golden sand dunes under a clear blue sky", src: "https://images.unsplash.com/photo-1505118380757-91f5f5632de0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 8, title: "Modern Art", category: "art", description: "Contemporary art piece with bold colors and textures", src: "https://images.unsplash.com/photo-1505118380757-91f5f5632de0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 9, title: "Waterfall Magic", category: "nature", description: "Majestic waterfall in a lush green canyon", src: "https://images.unsplash.com/photo-1512273222628-4daea6e55abb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 10, title: "Night City", category: "city", description: "City lights reflecting on wet streets at night", src: "https://images.unsplash.com/photo-1519501025264-65ba15a82390?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 11, title: "Mountain Village", category: "travel", description: "Traditional village nestled in mountain valley", src: "https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 12, title: "Color Splash", category: "abstract", description: "Vibrant colors blending together in fluid motion", src: "https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 13, title: "Wildlife Portrait", category: "nature", description: "Close-up portrait of a majestic wild animal", src: "https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 14, title: "Bridge Perspective", category: "city", description: "Architectural bridge with leading lines", src: "https://images.unsplash.com/photo-1545569341-9eb8b30979d9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 15, title: "Cultural Festival", category: "travel", description: "Traditional festival with colorful costumes", src: "https://images.unsplash.com/photo-1528164344705-47542687000d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" },
            { id: 16, title: "Sculpture Art", category: "art", description: "Modern sculpture in a public space", src: "https://images.unsplash.com/photo-1563089145-599997674d42?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" }
        ];

        // Bento grid layout patterns for different screen sizes
        const bentoPatterns = {
            small: [1, 1, 2, 1, 2, 2, 1, 2, 1, 1, 2, 1, 2, 2, 1, 2],
            medium: [2, 1, 1, 2, 1, 2, 2, 1, 2, 1, 1, 2, 1, 2, 2, 1],
            large: [2, 1, 1, 2, 2, 1, 2, 1, 1, 2, 1, 2, 2, 1, 1, 2]
        };

        // DOM elements
        const bentoGrid = document.getElementById('bentoGrid');
        const searchInput = document.getElementById('searchInput');
        const clearSearch = document.getElementById('clearSearch');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const emptyState = document.getElementById('emptyState');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalCategory = document.getElementById('modalCategory');
        const closeModal = document.getElementById('closeModal');

        let currentFilter = 'all';
        let currentSearch = '';

        // Initialize the grid
        function initGrid() {
            renderGrid(imageData);
            setupEventListeners();
        }

        // Render grid with images
        function renderGrid(images) {
            bentoGrid.innerHTML = '';

            if (images.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            // Determine current screen size for layout pattern
            const width = window.innerWidth;
            let pattern;
            if (width < 640) pattern = bentoPatterns.small;
            else if (width < 1024) pattern = bentoPatterns.medium;
            else pattern = bentoPatterns.large;

            images.forEach((image, index) => {
                const span = pattern[index % pattern.length];

                // Create bento item
                const bentoItem = document.createElement('div');
                bentoItem.className = `bento-item rounded-2xl bg-white shadow-lg overflow-hidden cursor-pointer col-span-1 row-span-${span}`;
                bentoItem.setAttribute('data-id', image.id);
                bentoItem.setAttribute('data-category', image.category);

                // Highlight search term in title
                let displayTitle = image.title;
                if (currentSearch) {
                    const regex = new RegExp(`(${currentSearch})`, 'gi');
                    displayTitle = image.title.replace(regex, '<span class="search-highlight">$1</span>');
                }

                bentoItem.innerHTML = `
                <div class="relative h-full group">                    
                    <div class="image-container h-full">
                        <img src="${image.src}" alt="${image.title}" 
                             class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                    </div>
                    
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <div class="absolute bottom-0 left-0 right-0 p-4 text-white transform translate-y-2 group-hover:translate-y-0 transition-transform duration-300">
                            <h3 class="font-bold text-lg mb-2">${displayTitle}</h3>
                            <div class="flex items-center justify-between">
                                <span class="px-3 py-1 bg-${getCategoryColor(image.category)}-600 bg-opacity-90 rounded-full text-xs font-medium">
                                    ${image.category.charAt(0).toUpperCase() + image.category.slice(1)}
                                </span>
                                <button class="view-btn px-4 py-1.5 bg-white text-gray-800 rounded-full text-sm font-medium hover:bg-gray-100 transition-colors shadow-md">
                                    View
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

                // Add click event to open modal
                bentoItem.addEventListener('click', (e) => {
                    // Don't open modal if clicking the close button
                    if (!e.target.closest('.close-btn')) {
                        openImageModal(image);
                    }
                });

                bentoGrid.appendChild(bentoItem);
            });
        }

        // Remove bento item with animation
        function removeBentoItem(id) {
            if (!confirm('Are you sure you want to remove this image?')) {
                return;
            }

            const item = document.querySelector(`[data-id="${id}"]`);
            if (item) {
                // Add animation class
                item.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                item.style.opacity = '0';
                item.style.transform = 'scale(0.8) translateY(20px)';

                // Remove from imageData array
                const index = imageData.findIndex(img => img.id === id);
                if (index !== -1) {
                    imageData.splice(index, 1);
                }

                // Remove from DOM after animation
                setTimeout(() => {
                    item.remove();

                    // Check if grid is empty
                    if (bentoGrid.children.length === 0) {
                        emptyState.classList.remove('hidden');
                    } else {
                        // Re-render grid to maintain proper layout
                        filterImages();
                    }
                }, 400);
            }
        }

        // Get category color
        function getCategoryColor(category) {
            const colors = {
                nature: 'green',
                city: 'blue',
                travel: 'yellow',
                art: 'pink',
                abstract: 'purple'
            };
            return colors[category] || 'gray';
        }

        // Filter and search images
        function filterImages() {
            let filtered = imageData;

            // Apply category filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(img => img.category === currentFilter);
            }

            // Apply search filter
            if (currentSearch) {
                const searchTerm = currentSearch.toLowerCase();
                filtered = filtered.filter(img =>
                    img.title.toLowerCase().includes(searchTerm) ||
                    img.category.toLowerCase().includes(searchTerm) ||
                    img.description.toLowerCase().includes(searchTerm)
                );
            }

            renderGrid(filtered);
        }

        // Open image modal
        function openImageModal(image) {
            modalImage.src = image.src;
            modalImage.alt = image.title;
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description;
            modalCategory.textContent = image.category.charAt(0).toUpperCase() + image.category.slice(1);
            modalCategory.className = `px-3 py-1 bg-${getCategoryColor(image.category)}-100 text-${getCategoryColor(image.category)}-700 rounded-full text-sm font-medium`;

            imageModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Close image modal
        function closeImageModal() {
            imageModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase().trim();
                clearSearch.classList.toggle('hidden', !currentSearch);
                filterImages();
            });

            // Clear search
            if (clearSearch) {
                clearSearch.addEventListener('click', () => {
                    searchInput.value = '';
                    currentSearch = '';
                    clearSearch.classList.add('hidden');
                    filterImages();
                });
            }

            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    filterButtons.forEach(btn => {
                        btn.classList.remove('bg-blue-600', 'text-white');
                        btn.classList.add('bg-opacity-20');
                    });

                    if (button.dataset.filter === 'all') {
                        button.classList.remove('bg-blue-100');
                        button.classList.add('bg-blue-600', 'text-white');
                    } else {
                        const color = getCategoryColor(button.dataset.filter);
                        button.classList.remove(`bg-${color}-100`);
                        button.classList.add(`bg-${color}-600`, 'text-white');
                    }

                    currentFilter = button.dataset.filter;
                    filterImages();
                });
            });

            // Modal close
            closeModal.addEventListener('click', closeImageModal);
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) closeImageModal();
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeImageModal();
                if (e.key === '/' && e.target !== searchInput) {
                    e.preventDefault();
                    searchInput.focus();
                }
            });

            // Window resize
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    filterImages();
                }, 250);
            });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initGrid);

        // Set first filter button as active if they exist
        document.addEventListener('DOMContentLoaded', () => {
            if (filterButtons.length > 0) {
                filterButtons[0].classList.remove('bg-blue-100');
                filterButtons[0].classList.add('bg-blue-600', 'text-white');
            }
        });


        const sidebar = document.getElementById('chat-sidebar');
        const chatWindow = document.getElementById('chat-window');
        const headerName = document.getElementById('header-name');
        const headerImg = document.getElementById('header-img');

        function openChat(name, img) {
            // Update header info
            headerName.innerText = name;
            headerImg.src = img;

            // Logic for mobile responsiveness
            if (window.innerWidth < 768) {
                sidebar.classList.add('hidden');
                chatWindow.classList.remove('hidden');
                chatWindow.classList.add('flex');
            }
        }

        function closeChat() {
            sidebar.classList.remove('hidden');
            chatWindow.classList.add('hidden');
            chatWindow.classList.remove('flex');
        }

        // Reset view if window is resized
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('hidden');
                chatWindow.classList.remove('hidden');
                chatWindow.classList.add('flex');
            } else {
                // Default to list view on mobile resize
                closeChat();
            }
        });
    </script>
