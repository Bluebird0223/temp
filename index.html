<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goovo | Modern Landing Page</title>
    <meta name="description"
        content="A beautiful, modern landing page built with Tailwind CSS v4 featuring stunning gradients, glassmorphism, and smooth animations.">

    <!-- Tailwind CSS v4 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Multiple fonts for Goovo brand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&family=Montserrat:wght@700&family=Poppins:wght@700&family=Raleway:wght@700&family=Outfit:wght@700&family=Space+Grotesk:wght@700&family=Sora:wght@700&family=Rubik:wght@700&family=Nunito:wght@800&family=Quicksand:wght@700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <script>
        // Array of available fonts for "Goovo" text
        const goovoFonts = [
            'Playfair Display',
            'Montserrat',
            'Poppins',
            'Raleway',
            'Outfit',
            'Space Grotesk',
            'Sora',
            'Rubik',
            'Nunito',
            'Quicksand'
        ];

        // Array of "Goovo" in different languages (split into two parts for coloring)
        const goovoLanguages = [
            { part1: 'Goo', part2: 'vo', lang: 'English' },
            { part1: 'गू', part2: 'वो', lang: 'Hindi' },
            { part1: 'グー', part2: 'ヴォ', lang: 'Japanese' },
            { part1: '구', part2: '보', lang: 'Korean' },
            { part1: 'Гу', part2: 'во', lang: 'Russian' },
            { part1: 'جو', part2: 'فو', lang: 'Arabic' },
            { part1: 'Gu', part2: 'vo', lang: 'Spanish' },
            { part1: 'Gou', part2: 'vo', lang: 'French' },
            { part1: 'Gu', part2: 'wo', lang: 'German' }
        ];

        // Function to get a random item without repeating
        function getRandomItem(items, storageKey) {
            let usedItems = JSON.parse(localStorage.getItem(storageKey) || '[]');
            let availableItems = items.filter((_, index) => !usedItems.includes(index));

            if (availableItems.length === 0) {
                usedItems = [];
                availableItems = [...items];
                localStorage.setItem(storageKey, '[]');
            }

            const randomIndex = Math.floor(Math.random() * availableItems.length);
            const selectedItem = availableItems[randomIndex];
            const originalIndex = items.indexOf(selectedItem);

            usedItems.push(originalIndex);
            localStorage.setItem(storageKey, JSON.stringify(usedItems));

            return selectedItem;
        }

        // Apply random font and language every 2 seconds
        setInterval(() => {
            const goovoElements = document.querySelectorAll('.goovo-brand');

            goovoElements.forEach(element => {
                const part1Span = element.querySelector('.goovo-part1');
                const part2Span = element.querySelector('.goovo-part2');

                // Play exit animations first
                if (part1Span) {
                    part1Span.style.animation = 'exitUp 0.4s ease-in forwards';
                }
                if (part2Span) {
                    part2Span.style.animation = 'exitDown 0.4s ease-in forwards';
                }
            });

            // After exit animation, update content and play entry animation
            setTimeout(() => {
                const randomFont = getRandomItem(goovoFonts, 'usedGoovoFonts');
                const randomLang = getRandomItem(goovoLanguages, 'usedGoovoLangs');

                goovoElements.forEach(element => {
                    element.style.fontFamily = `'${randomFont}', sans-serif`;
                    const part1Span = element.querySelector('.goovo-part1');
                    const part2Span = element.querySelector('.goovo-part2');

                    if (part1Span) {
                        part1Span.textContent = randomLang.part1;
                        part1Span.style.animation = 'floatUp 0.5s ease-out forwards';
                    }
                    if (part2Span) {
                        part2Span.textContent = randomLang.part2;
                        part2Span.style.animation = 'floatDown 0.5s ease-out forwards';
                    }
                    element.title = `"Goovo" in ${randomLang.lang}`;
                });

                // console.log('Goovo font:', randomFont, '| Language:', randomLang.lang, '| Text:', randomLang.part1 + randomLang.part2);
            }, 400);
        }, 4000);
    </script>

    <style>
        /* Goovo brand entry animations */
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatDown {
            0% {
                opacity: 0;
                transform: translateY(-15px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Goovo brand exit animations (soft) */
        @keyframes exitUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        @keyframes exitDown {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        .goovo-part1 {
            display: inline-block;
            animation: floatUp 0.5s ease-out forwards;
        }

        .goovo-part2 {
            display: inline-block;
            animation: floatDown 0.5s ease-out forwards;
            opacity: 0;
        }
    </style>

</head>
