    <script>
        // Array of available fonts for "Goovo" text
        // const goovoFonts = [
        //     'Playfair Display',
        //     'Montserrat',
        //     'Poppins',
        //     'Raleway',
        //     'Outfit',
        //     'Space Grotesk',
        //     'Sora',
        //     'Rubik',
        //     'Nunito',

        const goovoFonts = [
            'Playfair Display',
            'Montserrat',
            'Rock Salt',
            'Pacifico',
            'Caveat',
            'Amatic SC',
            'Dancing Script',
            'Schoolbell',
            'Doto',
            'Turret Road'
        ];

        // Array of "Goovo" in different languages (split into two parts for coloring)
        const goovoLanguages = [
            { part1: 'Goo', part2: 'vo', lang: 'English' },
            { part1: '‡§ó‡•Ç', part2: '‡§µ‡•ã', lang: 'Hindi' },
            { part1: '„Ç∞„Éº', part2: '„É¥„Ç©', lang: 'Japanese' },
            { part1: 'Íµ¨', part2: 'Î≥¥', lang: 'Korean' },
            { part1: '–ì—É', part2: '–≤–æ', lang: 'Russian' },
            { part1: 'ÿ¨Ÿà', part2: 'ŸÅŸà', lang: 'Arabic' },
            { part1: 'Gu', part2: 'vo', lang: 'Spanish' },
            { part1: 'Gou', part2: 'vo', lang: 'French' },
            { part1: 'Gu', part2: 'wo', lang: 'German' },

            { part1: '‡¶ó‡ßÅ', part2: '‡ß±', lang: 'Assamese' },
            { part1: '‡¶ó‡ßÅ', part2: '‡¶≠', lang: 'Bengali' },
            { part1: '‡§ó‡•Å', part2: '‡§¨', lang: 'Bodo' },
            { part1: '‡™ó‡´Å', part2: '‡™µ', lang: 'Gujarati' },
            { part1: '‡≤ó‡≥Å', part2: '‡≤µ', lang: 'Kannada' },
            { part1: '‡§ó‡•Å', part2: '‡§µ', lang: 'Kashmiri' },
            { part1: '‡¥ó‡µÅ', part2: '‡¥µ', lang: 'Malayalam' },
            { part1: '‡¨ó‡≠Å', part2: '‡¨µ', lang: 'Odia' },
            { part1: '‡®ó‡©Å', part2: '‡®µ', lang: 'Punjabi' },
            { part1: '‡Æï‡ØÅ', part2: '‡Æµ', lang: 'Tamil' },
            { part1: '‡∞ó‡±Å', part2: '‡∞µ', lang: 'Telugu' },
            { part1: '⁄ØŸà', part2: 'ŸàŸà', lang: 'Urdu' }
        ];

        // Sequential index counters
        let fontIndex = 0;
        let langIndex = 0;

        // Function to get next item in sequence
        function getNextItem(items, indexKey) {
            let currentIndex = indexKey === 'font' ? fontIndex : langIndex;
            const selectedItem = items[currentIndex];

            // Increment and wrap around
            currentIndex = (currentIndex + 1) % items.length;

            if (indexKey === 'font') {
                fontIndex = currentIndex;
            } else {
                langIndex = currentIndex;
            }

            return selectedItem;
        }

        // Apply font and language in sequence every 4 seconds
        setInterval(() => {
            const goovoElements = document.querySelectorAll('.goovo-brand');

            goovoElements.forEach(element => {
                const part1Span = element.querySelector('.goovo-part1');
                const part2Span = element.querySelector('.goovo-part2');

                // Play exit animations first
                if (part1Span) {
                    part1Span.style.animation = 'exitUp 0.4s ease-in forwards';
                }
                if (part2Span) {
                    part2Span.style.animation = 'exitDown 0.4s ease-in forwards';
                }
            });

            // After exit animation, update content and play entry animation
            setTimeout(() => {
                const nextFont = getNextItem(goovoFonts, 'font');
                const nextLang = getNextItem(goovoLanguages, 'lang');

                goovoElements.forEach(element => {
                    element.style.fontFamily = `'${nextFont}', sans-serif`;
                    const part1Span = element.querySelector('.goovo-part1');
                    const part2Span = element.querySelector('.goovo-part2');

                    if (part1Span) {
                        part1Span.textContent = nextLang.part1;
                        part1Span.style.animation = 'floatUp 0.5s ease-out forwards';
                    }
                    if (part2Span) {
                        part2Span.textContent = nextLang.part2;
                        part2Span.style.animation = 'floatDown 0.5s ease-out forwards';
                    }
                    element.title = `"Goovo" in ${nextLang.lang}`;
                });
            }, 400);
        }, 4000);
    </script>

    <style>
        /* Goovo brand entry animations */
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatDown {
            0% {
                opacity: 0;
                transform: translateY(-15px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Goovo brand exit animations (soft) */
        @keyframes exitUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        @keyframes exitDown {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        .goovo-part1 {
            display: inline-block;
            animation: floatUp 0.5s ease-out forwards;

        .goovo-part2 {
            display: inline-block;
            animation: floatDown 0.5s ease-out forwards;

        // Bento grid layout patterns for different screen sizes
        const bentoPatterns = {
            small: [1, 1, 2, 1, 2, 2, 1, 2, 1, 1, 2, 1, 2, 2, 1, 2],
            medium: [2, 1, 1, 2, 1, 2, 2, 1, 2, 1, 1, 2, 1, 2, 2, 1],

        };

        // DOM elements
        const bentoGrid = document.getElementById('bentoGrid');
        const searchInput = document.getElementById('searchInput');
        const clearSearch = document.getElementById('clearSearch');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const emptyState = document.getElementById('emptyState');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalCategory = document.getElementById('modalCategory');
        const closeModal = document.getElementById('closeModal');

        let currentFilter = 'all';
        let currentSearch = '';

        // Initialize the grid
        function initGrid() {
            renderGrid(imageData);
            setupEventListeners();
        }

        // Render grid with images
        function renderGrid(images) {
            bentoGrid.innerHTML = '';

            if (images.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            // Determine current screen size for layout pattern
            const width = window.innerWidth;
            let pattern;
            if (width < 640) pattern = bentoPatterns.small;
            else if (width < 1024) pattern = bentoPatterns.medium;
            else pattern = bentoPatterns.large;

            images.forEach((image, index) => {
                const span = pattern[index % pattern.length];

                // Create bento item
                const bentoItem = document.createElement('div');
                bentoItem.className = `bento-item rounded-2xl bg-white shadow-lg overflow-hidden cursor-pointer col-span-1 row-span-${span}`;
                bentoItem.setAttribute('data-id', image.id);
                bentoItem.setAttribute('data-category', image.category);

                // Highlight search term in title
                let displayTitle = image.title;
                if (currentSearch) {
                    const regex = new RegExp(`(${currentSearch})`, 'gi');
                    displayTitle = image.title.replace(regex, '<span class="search-highlight">$1</span>');
                }

                bentoItem.innerHTML = `
                <div class="relative h-full group">                    
                    <div class="image-container h-full">
                        <img src="${image.src}" alt="${image.title}" 
                             class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                    </div>
                    
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        <div class="absolute bottom-0 left-0 right-0 p-4 text-white transform translate-y-2 group-hover:translate-y-0 transition-transform duration-300">
                            <h3 class="font-bold text-lg mb-2">${displayTitle}</h3>
                            <div class="flex items-center justify-between">
                                <span class="px-3 py-1 bg-${getCategoryColor(image.category)}-600 bg-opacity-90 rounded-full text-xs font-medium">
                                    ${image.category.charAt(0).toUpperCase() + image.category.slice(1)}
                                </span>
                                <button class="view-btn px-4 py-1.5 bg-white text-gray-800 rounded-full text-sm font-medium hover:bg-gray-100 transition-colors shadow-md">
                                    View
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

                // Add click event to open modal
                bentoItem.addEventListener('click', (e) => {
                    // Don't open modal if clicking the close button
                    if (!e.target.closest('.close-btn')) {
                        openImageModal(image);
                    }
                });

                bentoGrid.appendChild(bentoItem);
            });
        }

        // Remove bento item with animation
        function removeBentoItem(id) {
            if (!confirm('Are you sure you want to remove this image?')) {
                return;
            }

            const item = document.querySelector(`[data-id="${id}"]`);
            if (item) {
                // Add animation class
                item.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                item.style.opacity = '0';
                item.style.transform = 'scale(0.8) translateY(20px)';

                // Remove from imageData array
                const index = imageData.findIndex(img => img.id === id);
                if (index !== -1) {
                    imageData.splice(index, 1);
                }

                // Remove from DOM after animation
                setTimeout(() => {
                    item.remove();

                    // Check if grid is empty
                    if (bentoGrid.children.length === 0) {
                        emptyState.classList.remove('hidden');
                    } else {
                        // Re-render grid to maintain proper layout
                        filterImages();
                    }
                }, 400);
            }
        }

        // Get category color
        function getCategoryColor(category) {
            const colors = {
                nature: 'green',
                city: 'blue',
                travel: 'yellow',
                art: 'pink',
                abstract: 'purple'
            };
            return colors[category] || 'gray';
        }

            let filtered = imageData;

            }

            // Apply search filter
            if (currentSearch) {
                const searchTerm = currentSearch.toLowerCase();
                filtered = filtered.filter(img =>
                    img.title.toLowerCase().includes(searchTerm) ||
                    img.category.toLowerCase().includes(searchTerm) ||
                    img.description.toLowerCase().includes(searchTerm)
                );
            }

            renderGrid(filtered);
        }

        // Open image modal
        function openImageModal(image) {
            modalImage.src = image.src;
            modalImage.alt = image.title;
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description;
            modalCategory.textContent = image.category.charAt(0).toUpperCase() + image.category.slice(1);
            modalCategory.className = `px-3 py-1 bg-${getCategoryColor(image.category)}-100 text-${getCategoryColor(image.category)}-700 rounded-full text-sm font-medium`;

            imageModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Close image modal
        function closeImageModal() {
            imageModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase().trim();
                clearSearch.classList.toggle('hidden', !currentSearch);
                filterImages();
            });

            // Clear search
            if (clearSearch) {
                clearSearch.addEventListener('click', () => {
                    searchInput.value = '';
                    currentSearch = '';
                    clearSearch.classList.add('hidden');
                    filterImages();
                });
            }

            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    filterButtons.forEach(btn => {
                        btn.classList.remove('bg-blue-600', 'text-white');
                        btn.classList.add('bg-opacity-20');
                    });

                    if (button.dataset.filter === 'all') {
                        button.classList.remove('bg-blue-100');
                        button.classList.add('bg-blue-600', 'text-white');
                    } else {
                        const color = getCategoryColor(button.dataset.filter);
                        button.classList.remove(`bg-${color}-100`);
                        button.classList.add(`bg-${color}-600`, 'text-white');
                    }

                    currentFilter = button.dataset.filter;
                    filterImages();
                });
            });

            // Modal close
            closeModal.addEventListener('click', closeImageModal);
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) closeImageModal();
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeImageModal();
                if (e.key === '/' && e.target !== searchInput) {
                    e.preventDefault();
                    searchInput.focus();
                }
            });

            // Window resize
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    filterImages();
                }, 250);
            });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initGrid);

        // Set first filter button as active if they exist
        document.addEventListener('DOMContentLoaded', () => {
            if (filterButtons.length > 0) {
                filterButtons[0].classList.remove('bg-blue-100');
                filterButtons[0].classList.add('bg-blue-600', 'text-white');
            }
        });


        const sidebar = document.getElementById('chat-sidebar');
        const chatWindow = document.getElementById('chat-window');
        const headerName = document.getElementById('header-name');
        const headerImg = document.getElementById('header-img');

        function openChat(name, img) {
            // Update header info
            headerName.innerText = name;
            headerImg.src = img;

            // Logic for mobile responsiveness
            if (window.innerWidth < 768) {
                sidebar.classList.add('hidden');
                chatWindow.classList.remove('hidden');
                chatWindow.classList.add('flex');
            }
        }

        function closeChat() {
            sidebar.classList.remove('hidden');
            chatWindow.classList.add('hidden');
            chatWindow.classList.remove('flex');
        }

        // Reset view if window is resized
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('hidden');
                chatWindow.classList.remove('hidden');
                chatWindow.classList.add('flex');
            } else {
                // Default to list view on mobile resize
                closeChat();
            }
        });

        function openChat(name, img) {
            document.getElementById('header-name').textContent = name;
            document.getElementById('header-img').src = img;
            document.getElementById('chat-window').classList.remove('hidden');

            // On mobile, hide sidebar when opening chat
            if (window.innerWidth < 768) {
                document.getElementById('chat-sidebar').classList.add('hidden');
            }
        }

        function closeChat() {
            // On mobile, show sidebar when closing chat
            if (window.innerWidth < 768) {
                document.getElementById('chat-sidebar').classList.remove('hidden');
                document.getElementById('chat-window').classList.add('hidden');
            }
        }
    </script>
</body>
